<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculadora">
        <div class="resultado">0</div>
        <div class="botones">
            <button class="btn" id="limpiar">AC</button>
            <button class="btn" id="borrar">‚Üê</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="mult">*</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="resta">-</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="suma">+</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="cero">0</button>
            <button class="btn">.</button>
        </div>
    </div>

    <script src="/index.js"></script>
</body>
</html>
